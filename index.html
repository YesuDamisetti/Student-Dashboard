<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            text-align: center;
            margin-bottom: 10px;
        }

        .header p {
            text-align: center;
            color: #718096;
            font-size: 1.1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .controls-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }

        .filter-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .btn-danger {
            background: #e53e3e;
            color: white;
        }

        .btn-danger:hover {
            background: #c53030;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(229, 62, 62, 0.3);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th,
        .table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .table th {
            background: #f8fafc;
            font-weight: 600;
            color: #2d3748;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }

        .table tr:hover {
            background: #f8fafc;
        }

        .grade-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .grade-a { background: #c6f6d5; color: #22543d; }
        .grade-b { background: #bee3f8; color: #2c5282; }
        .grade-c { background: #feebc8; color: #c05621; }
        .grade-d { background: #fed7e2; color: #b83280; }
        .grade-f { background: #fbb6ce; color: #97266d; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #a0aec0;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #e53e3e;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .filter-group {
                justify-content: center;
            }

            .table-container {
                padding: 15px;
            }

            .table {
                font-size: 0.9rem;
            }

            .modal-content {
                padding: 25px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Student Management Dashboard</h1>
            <p>Comprehensive student data management system</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalStudents">0</div>
                <div class="stat-label">Total Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="averageMarks">0</div>
                <div class="stat-label">Average Marks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="topPerformer">--</div>
                <div class="stat-label">Top Performer</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="departmentCount">0</div>
                <div class="stat-label">Departments</div>
            </div>
        </div>

        <div class="controls">
            <div class="controls-row">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search students...">
                    <span class="search-icon">üîç</span>
                </div>
                <button class="btn btn-primary" onclick="openModal()">‚ûï Add Student</button>
            </div>
            <div class="controls-row">
                <div class="filter-group">
                    <select class="filter-select" id="departmentFilter">
                        <option value="">All Departments</option>
                    </select>
                    <select class="filter-select" id="yearFilter">
                        <option value="">All Years</option>
                    </select>
                    <button class="btn btn-secondary" onclick="clearFilters()">Clear Filters</button>
                </div>
            </div>
        </div>

        <div class="table-container">
            <table class="table" id="studentsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Registration No</th>
                        <th>Department</th>
                        <th>Year</th>
                        <th>Marks</th>
                        <th>Grade</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentsTableBody">
                    <tr>
                        <td colspan="7" class="empty-state">
                            <h3>No students found</h3>
                            <p>Add your first student to get started</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="studentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Student</h2>
                <button class="close-btn" onclick="closeModal()">‚úñ</button>
            </div>
            <form id="studentForm">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-input" id="studentName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Registration Number</label>
                    <input type="text" class="form-input" id="studentRegNo" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Department</label>
                    <input type="text" class="form-input" id="studentDept" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Year</label>
                    <select class="form-input" id="studentYear" required>
                        <option value="">Select Year</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Marks</label>
                    <input type="number" class="form-input" id="studentMarks" min="0" max="100" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Student</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global variables
        let students = [];
        let editingId = null;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadStudents();
            setupEventListeners();
            updateDisplay();
        });

        // Load students from localStorage
        function loadStudents() {
            const saved = localStorage.getItem('students');
            if (saved) {
                students = JSON.parse(saved);
            }
        }

        // Save students to localStorage
        function saveStudents() {
            localStorage.setItem('students', JSON.stringify(students));
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', updateDisplay);
            document.getElementById('departmentFilter').addEventListener('change', updateDisplay);
            document.getElementById('yearFilter').addEventListener('change', updateDisplay);
            document.getElementById('studentForm').addEventListener('submit', handleFormSubmit);
            
            // Close modal when clicking outside
            document.getElementById('studentModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
        }

        // Open modal for adding/editing student
        function openModal(studentId = null) {
            editingId = studentId;
            const modal = document.getElementById('studentModal');
            const title = document.getElementById('modalTitle');
            
            if (studentId) {
                const student = students.find(s => s.id === studentId);
                title.textContent = 'Edit Student';
                document.getElementById('studentName').value = student.name;
                document.getElementById('studentRegNo').value = student.regNo;
                document.getElementById('studentDept').value = student.dept;
                document.getElementById('studentYear').value = student.year;
                document.getElementById('studentMarks').value = student.marks;
            } else {
                title.textContent = 'Add New Student';
                document.getElementById('studentForm').reset();
            }
            
            modal.classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('studentModal').classList.remove('active');
            editingId = null;
        }

        // Handle form submission
        function handleFormSubmit(e) {
            e.preventDefault();
            
            const name = document.getElementById('studentName').value.trim();
            const regNo = document.getElementById('studentRegNo').value.trim();
            const dept = document.getElementById('studentDept').value.trim();
            const year = parseInt(document.getElementById('studentYear').value);
            const marks = parseInt(document.getElementById('studentMarks').value);
            
            if (!name || !regNo || !dept || !year || isNaN(marks)) {
                alert('Please fill in all fields correctly');
                return;
            }
            
            // Check for duplicate registration number
            const existingStudent = students.find(s => s.regNo === regNo && s.id !== editingId);
            if (existingStudent) {
                alert('Registration number already exists!');
                return;
            }
            
            const student = {
                id: editingId || Date.now().toString(),
                name,
                regNo,
                dept,
                year,
                marks
            };
            
            if (editingId) {
                const index = students.findIndex(s => s.id === editingId);
                students[index] = student;
            } else {
                students.push(student);
            }
            
            saveStudents();
            updateDisplay();
            closeModal();
        }

        // Delete student
        function deleteStudent(id) {
            if (confirm('Are you sure you want to delete this student?')) {
                students = students.filter(s => s.id !== id);
                saveStudents();
                updateDisplay();
            }
        }

        // Get grade from marks
        function getGrade(marks) {
            if (marks >= 90) return { grade: 'A+', class: 'grade-a' };
            if (marks >= 80) return { grade: 'A', class: 'grade-a' };
            if (marks >= 70) return { grade: 'B', class: 'grade-b' };
            if (marks >= 60) return { grade: 'C', class: 'grade-c' };
            if (marks >= 50) return { grade: 'D', class: 'grade-d' };
            return { grade: 'F', class: 'grade-f' };
        }

        // Update all displays
        function updateDisplay() {
            updateStats();
            updateFilters();
            updateTable();
        }

        // Update statistics
        function updateStats() {
            const totalStudents = students.length;
            const averageMarks = totalStudents > 0 ? 
                Math.round(students.reduce((sum, s) => sum + s.marks, 0) / totalStudents) : 0;
            
            const topPerformer = totalStudents > 0 ? 
                students.reduce((max, s) => s.marks > max.marks ? s : max, students[0]).name : '--';
            
            const uniqueDepts = [...new Set(students.map(s => s.dept))].length;
            
            document.getElementById('totalStudents').textContent = totalStudents;
            document.getElementById('averageMarks').textContent = averageMarks;
            document.getElementById('topPerformer').textContent = topPerformer;
            document.getElementById('departmentCount').textContent = uniqueDepts;
        }

        // Update filter options
        function updateFilters() {
            const deptFilter = document.getElementById('departmentFilter');
            const yearFilter = document.getElementById('yearFilter');
            
            // Get current values
            const currentDept = deptFilter.value;
            const currentYear = yearFilter.value;
            
            // Clear and rebuild department options
            deptFilter.innerHTML = '<option value="">All Departments</option>';
            const departments = [...new Set(students.map(s => s.dept))].sort();
            departments.forEach(dept => {
                const option = document.createElement('option');
                option.value = dept;
                option.textContent = dept;
                deptFilter.appendChild(option);
            });
            
            // Clear and rebuild year options
            yearFilter.innerHTML = '<option value="">All Years</option>';
            const years = [...new Set(students.map(s => s.year))].sort();
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = `${year}${getOrdinalSuffix(year)} Year`;
                yearFilter.appendChild(option);
            });
            
            // Restore previous values
            deptFilter.value = currentDept;
            yearFilter.value = currentYear;
        }

        // Get ordinal suffix for year
        function getOrdinalSuffix(num) {
            const j = num % 10;
            const k = num % 100;
            if (j == 1 && k != 11) return 'st';
            if (j == 2 && k != 12) return 'nd';
            if (j == 3 && k != 13) return 'rd';
            return 'th';
        }

        // Update table
        function updateTable() {
            const tbody = document.getElementById('studentsTableBody');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const deptFilter = document.getElementById('departmentFilter').value;
            const yearFilter = document.getElementById('yearFilter').value;
            
            // Filter students
            const filteredStudents = students.filter(student => {
                const matchesSearch = student.name.toLowerCase().includes(searchTerm) ||
                                    student.regNo.toLowerCase().includes(searchTerm) ||
                                    student.dept.toLowerCase().includes(searchTerm);
                
                const matchesDept = !deptFilter || student.dept === deptFilter;
                const matchesYear = !yearFilter || student.year.toString() === yearFilter;
                
                return matchesSearch && matchesDept && matchesYear;
            });
            
            // Sort by name
            filteredStudents.sort((a, b) => a.name.localeCompare(b.name));
            
            if (filteredStudents.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <h3>No students found</h3>
                            <p>${students.length === 0 ? 'Add your first student to get started' : 'Try adjusting your search or filters'}</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = filteredStudents.map(student => {
                const gradeInfo = getGrade(student.marks);
                return `
                    <tr>
                        <td><strong>${student.name}</strong></td>
                        <td>${student.regNo}</td>
                        <td>${student.dept}</td>
                        <td>${student.year}${getOrdinalSuffix(student.year)} Year</td>
                        <td>${student.marks}/100</td>
                        <td><span class="grade-badge ${gradeInfo.class}">${gradeInfo.grade}</span></td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-secondary btn-small" onclick="openModal('${student.id}')">‚úèÔ∏è Edit</button>
                                <button class="btn btn-danger btn-small" onclick="deleteStudent('${student.id}')">üóëÔ∏è Delete</button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Clear all filters
        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('departmentFilter').value = '';
            document.getElementById('yearFilter').value = '';
            updateDisplay();
        }

    </script>
</body>
</html>
